<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="./public/assets/css/style.css" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Merriweather|Oswald|Racing+Sans+One" rel="stylesheet">

		<title>Jarvis</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
			<script src="./public/assets/js/jarvis-js.js" type="application/javascript"></script>


    </head>
	<body>

        <div class="jumbotron jumbotron-fluid" id="welcome" style= "background-color: rgb(143, 21, 21)">
            <div class="container">
                <h1 id="title">*Jarvis</h1>
                <h3 id="slogan">Empowering Healthcare Choice.</h3>
                            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Click Here to Begin</button>

            </div>
          </div>

        


<div>
              <a href="/logout"><button>Logout</button></a>
          </div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="exampleModalCenterTitle">Enter Your Information</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
  <div class="container">
<div class="row">
            <h4 class="user-info">Address:</h4>
        </div>
        <div class="row">
                <form>
                    <div class="form-group"> <!-- Street 1 -->
                            <label for="street1_id" class="control-label">Street:</label>
                            <input type="text" class="form-control" id="street1_id" name="street1">
                    </div>					
                    <div class="row">
                        <div class="col-sm-6">    
                            <div class="form-group"> <!-- City-->
                            <label for="city_id" class="control-label">City:</label>
                            <input type="text" class="form-control" id="city_id" name="city">
                    </div>	
                    </div>								
                        <div class="col-sm-2">                     
                            <div class="form-group"> <!-- State -->  
                            <label for="state_id" class="control-label">State:</label>
                            <input type="text" class="form-control" id="state_id" name="ST">      
                        </div>
                    </div>
                        <div class="col-sm-4">       
                        <div class="form-group"> <!-- Zip Code-->
                            <label for="zip_id" class="control-label">Zip Code:</label>
                            <input type="text" class="form-control" id="zip_id" name="zip">
                        </div>	
                        </div>
                    </div>
                </form>        
                    
        </div>
    <div class="row">
            <div class="form-group">
                    <label for="select-list">Select a procedure to price out:</label>
                    <select class="form-control" id="select-list">
                      <option>Knee Joint</option>
                      
                    </select>
                    <label for="select-list">Select the furthest you are willing to travel:</label>
                    <select class="form-control" id="select-radius" data-id="{{this.radius}}">>
                      <option class="miles" value="500">500 miles</option>
                      <option class="miles" value="250">250 miles</option>
                      <option class="miles" value="100">100 miles</option>
                    </select>

                  </div>

    </div>      
    </div>
    </div>
<div class="modal-footer">
<button type="button" id="submit-info" class="btn btn-primary" data-dismiss="modal">Submit</button>
</div>
</div>
</div>
</div>

<div id="top-local">
<div class="container">
<div class="row">


</div>

			<script src="./public/assets/js/jarvis-js.js"></script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	</body>
</html>
